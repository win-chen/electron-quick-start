<div class="container">
  <h1>Please Upload</h1>

  <form ng-submit=uploadData() name="uploadForm">
    <div class="col-lg-2">
      <h3>Problem Type</h3>
      <select name="problemType" ng-model='upload.problemType' >
        <option value="binary">Binary</option>
        <option value="multi_class">Multi-Class</option>
      </select>
    </div>

    <div class="col-lg-2">
      <h3>Header</h3>
      <select name="header" ng-model='upload.headers' >
        <option value='yes'>Yes</option>
        <option value='no'>No</option>
      </select>
    </div>
    <div class="col-lg-2">
      <h3> Delimiter </h3>
      <select name="delimiter" ng-model='upload.delimiter' >
        <option value=','>Comma</option>
        <option>Space</option>
        <option value=';'>Semicolon</option>
        <option value='\t'>Tab</option>
      </select>
    </div>
    <div class="col-lg-2">
      <input id='files' type="file" ng-model="upload.dataFile" accept=".csv,.txt" required >
      </div>
    <div class="col-lg-2">
      <input type="submit" value="Load Data"/>
    </div>
  </form>
    <div ng-show="showData" class="col-lg-2">
      <input ng-click="sendToBuilder()" type="submit" value="Feed Data"/>
    </div>

  <div ng-show="showData">
    <div class="col-lg-8">
    <h4>Input</h4>
    <div class="input-section">
      <div ng-repeat="column in data track by $index" class="input-columns col-lg-3" ng-click="toggleInputCol($index)" ng-class="{'grey-out':columnTracker[$index] == -1}" ng-hide="columnTracker[$index] == 0">
        <h5 class="column-data">{{headers[$index]}}</h5>
        <div class="column-data" ng-repeat="data in column.slice(0, 5) track by $index">{{data}}</div>
        <div class="column-data elipses">.</div>
        <div class="column-data elipses">.</div>
        <div class="column-data elipses">.</div>
      </div>
      </div>
    </div>
    <div class="col-lg-4">
    <h4>Output</h4>
    <div class="output-section" ng-click="toggleOutputCol()">
    <div class="container" ng-show="outputIndex">
        <h5 class="column-data">{{headers[outputIndex]}}</h5>
        <div class="column-data" ng-repeat="data in data[outputIndex].slice(0, 5) track by $index">{{data}}</div>
        <div class="column-data elipses">.</div>
        <div class="column-data elipses">.</div>
        <div class="column-data elipses">.</div>
    </div>
    <div class="container" ng-show="!outputIndex">
      <h5>Please choose a column to be the output column</h5>
    </div>
    </div>
    </div>
  </div>

</div>
